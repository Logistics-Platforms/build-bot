name: Build and Deploy Platform

on:
    workflow_call:
        inputs:
            platform:
                description: "Platform to build and deploy (ios or android)"
                required: true
                type: string
            node-version:
                description: "Node.js version to use"
                required: false
                type: string
                default: "18"
            cache-hit:
                description: "Whether cache was hit in previous job"
                required: false
                type: string
                default: "false"

jobs:
    build:
        name: Build ${{ inputs.platform }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ inputs.node-version }}

            - name: Restore cache
              if: inputs.cache-hit == 'true'
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                      ~/.npm
                  key: ${{ runner.os }}-cache-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-cache-

            - name: Install dependencies
              if: inputs.cache-hit != 'true'
              run: npm ci

            - name: Build ${{ inputs.platform }}
              run: |
                  echo "Building ${{ inputs.platform }} application..."
                  # Add your build commands here
                  # npm run build:${{ inputs.platform }}

            - name: Upload ${{ inputs.platform }} artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ inputs.platform }}-build
                  path: |
                      build/${{ inputs.platform }}
                      # Adjust path to your build output

    deploy:
        name: Deploy ${{ inputs.platform }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download ${{ inputs.platform }} artifact
              uses: actions/download-artifact@v4
              with:
                  name: ${{ inputs.platform }}-build
                  path: build/${{ inputs.platform }}

            - name: Deploy ${{ inputs.platform }}
              run: |
                  echo "Deploying ${{ inputs.platform }} application..."
                  # Add your deployment commands here
                  # fastlane ${{ inputs.platform }} deploy

