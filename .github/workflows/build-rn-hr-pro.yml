name: Build Talent App Production

on:
  repository_dispatch:
    types:
      - TalentHR-production-*

env:
  LANG: en_US.UTF-8
  RUBY_VERSION: 3.0.0
  ENVIRONMENT: production
  REF_NAME: ${{ github.event.client_payload.ref_name }}

jobs:
  check-cache:
    name: Check Cache
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPOSITORY }}
          token: ${{ secrets.PUBLIC_REPO_PAT }}
          ref: ${{ env.REF_NAME }}

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}

      - name: Install Node Modules
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install

  build:
    name: Build ${{matrix.platform}}
    needs: [check-cache]
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: "macos-14"
            profile: production
            platform: "ios"
            type: ipa

          - name: "macos-15"
            profile: development
            platform: "android"
            type: apk

    runs-on: ${{matrix.name}}
    steps:
      - name: ðŸ”¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPOSITORY }}
          token: ${{ secrets.PUBLIC_REPO_PAT }}
          ref: ${{ env.REF_NAME }}

      # - name: ðŸ”¨ Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 22

      # - name: ðŸ”¨ Setup Ruby ${{env.RUBY_VERSION}}
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: ${{env.RUBY_VERSION}}
      #     bundler-cache: true

      # - name: ðŸ”¨ Setup cocoapods
      #   if: matrix.platform == 'ios'
      #   uses: maxim-lobanov/setup-cocoapods@v1
      #   with:
      #     version: 1.14.3

      # - name: ðŸ”¨ Install Vendor
      #   run: bundle install

      - name: ðŸ”¨ Restore Dependencies
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}

      - name: ðŸ”¨ Install Dependencies
        run: yarn install

      - name: ðŸ”¨ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: "latest"
          token: ${{ secrets.EXPO_CLI_TOKEN }}

      # - name: ðŸ”¨ Install Fastlane
      #   run: gem install fastlane -NV

      - name: ðŸ”¨ Parse App version and number
        run: bundle exec fastlane parse_version_tag tag:${{ env.REF_NAME }}

      - name: ðŸ”¨ Building ${{ matrix.platform }} with environment ${{ env.ENVIRONMENT }}
        run: bundle exec fastlane ${{ matrix.platform }} build profile:${{ matrix.profile }}

      - name: ðŸŽ‰ Distrubute ${{matrix.platform}} App!
        run: bundle exec fastlane ${{ matrix.platform }} distribute profile:${{ matrix.profile }}
